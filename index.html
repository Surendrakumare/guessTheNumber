<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>take a guess between 1-20</h1>
      <h2 class="congratsMsg">you have <span id="chance">5</span> chances</h2>
    </header>
    <main>
      <h1>guess the number</h1>
      <div class="container">
        <input type="number" id="input" />
        <button id="button">guess</button>
      </div>
      <h3 id="guessResult"></h3>
      <h6>Guess Count: <span id="guessCount"></span></h6>
      <p id="guessleft"></p>
      <button id="startbutn">start</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
